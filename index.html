<!DOCTYPE html>
<html>
    <body>
        <!-- Linking, using a relative URL -->
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org">W3C</a></p>
        <p><a href="https://www.google.com">Google</a></p>
        <h2>Relative URLs</h2>
        <p><a href="styles.css">HTML Images</a></p>
        <p><a href="README.md">CSS Tutorial</a></p>
        <!-- Linking, using an absolute URL -->
        <h1>HTML Links</h1>
        <p><a href="http://www.phamhongthanh.com/">Visit W3Schools.com!</a></p>
    </body>
</html>
