<!DOCTYPE html>
<html>
    <body>
        <!-- Unordered list with disc bullets -->
        <ul style="list-style-type: disc;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <!-- An unordered list -->
        <h2>An unordered HTML list</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
