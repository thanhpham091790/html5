<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color: green;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited{
                color: pink;
                background-color: transparent;
                text-decoration: none;
            }
            a:hover{
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active{
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Changeing the color of links -->
        <h2>Link Colors</h2>
        <p>You can change the default colors of links</p>
        <a href="styles.css">HTML Images</a>
        <!-- Linking, using a relative URL -->
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org">W3C</a></p>
        <p><a href="https://www.google.com">Google</a></p>
        <h2>Relative URLs</h2>
        <p><a href="styles.css">HTML Images</a></p>
        <p><a href="README.md">CSS Tutorial</a></p>
        <!-- Linking, using an absolute URL -->
        <h1>HTML Links</h1>
        <p><a href="http://www.phamhongthanh.com/">Visit W3Schools.com!</a></p>
    </body>
</html>
